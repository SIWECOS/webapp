dist: trusty

env:
  global:
    secure: ""

stages:
  - name: test
  - name: deploy-live
    if: branch = master AND type = push
  - name: deploy-staging
    if: branch = develop AND type = push

before_install:
- openssl aes-256-cbc -K $encrypted_12c8071d2874_key -iv $encrypted_12c8071d2874_iv -in siwecosdeploy_rsa.enc -out siwecosdeploy_rsa -d
- chmod 600 siwecosdeploy_rsa

matrix:
  include:
    - language: node_js
      stage: test
      php: 7.2
      script:
        - npm install
        - npm run lint

    - language: node_js
      stage: deploy-staging
      node_js: lts/*
      script:
        - npm install
        - npm run build prod
        - rsync --progress -avz -e "ssh -i siwecosdeploy_rsa -o StrictHostKeyChecking=no -p 2244" ./dist/static/js/* ${SFTP_HOST}:/home/web4cshyx/html/staging.siwecos.de/spa/main

    - language: node_js
      stage: deploy-live
      node_js: lts/*
      script:
        - npm install
        - npm run build prod
        - rsync --progress -avz -e "ssh -i siwecosdeploy_rsa -o StrictHostKeyChecking=no -p 2244" ./dist/static/js/* ${SFTP_HOST}:/home/web4cshyx/html/siwecos.de/spa/main

notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

sudo: required
